<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h2>Users</h2>
<table th:border="1">
    <thead>

    <tr>
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getFirstName()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td><a th:href="@{edit/{id}(id=${user.getId()})}">Edit</a></td>
        <td><a th:href="@{delete/{id}(id=${user.getId()})}">Delete</a></td>
    </tr>
    </tbody>
</table>
<p><a href="/create">Create user</a></p>


</body>
</html>
